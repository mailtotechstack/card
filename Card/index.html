<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .card{
            height:500px;
            width: 17rem;
            border: 1px solid;
            border-radius: 10px;
            padding: 0.3rem;
            font-family: sans-serif;
            
        }
        img{
            width: inherit;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        button{
            background-color: transparent;
            color: gray;
            border-radius: 10rem;
            border: 1px solid;
            margin-top: 1rem;
            padding: 0px 0.5rem;
            margin: 5px 10px ;
        }
        h1{
            margin: 1rem 0;
        }
        p{
            margin: 1rem 0px ;
            color: rgba(0, 0, 0,0.8);
            line-height: 1.5rem;
        }
        p+button{
            margin-left: 5rem;
            height: 40px;
            border-radius: 10rem;
            background-color: #76a8f3;
            color: blue;
            border: none;
            margin-top: 0;
            padding: 0 1rem;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2022/08/08/19/36/landscape-7373484_640.jpg" alt="image">
        <div>
            <button>nature</button>
            <button>lake</button>
        </div>
        <h1>Lago di Braies</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique fuga sint quisquam alias tempora sapiente ab et magnam veniam ad!
        </p>
        <button>Read more</button>
    </div>
</body>
</html>
